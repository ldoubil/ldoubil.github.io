name: 自动部署

on:
  workflow_dispatch:
  repository_dispatch:
    types: [manual-trigger]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-ready: ${{ steps.build-complete.outputs.ready }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ldoubil/astro_blog
          token: ${{ secrets.GH_TOKEN }}

      - name: 安装 Node.js 和缓存配置
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: 并行安装依赖
        run: pnpm install
        continue-on-error: false

      - name: 并行构建项目
        id: build-complete
        run: |
          pnpm run build
          echo 'acg-n.cn' > build/CNAME
          echo "ready=$(date +%s)" >> $GITHUB_OUTPUT

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/
            !build/**/*.map

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: github-pages
    
    steps:
      - name: 下载构建产物
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build

      - name: 极速部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./build
          repository: ldoubil/ldoubil.github.io
          branch: blog
          full_commit_message: "Deploy by GitHub Actions (build ${{ needs.build.outputs.build-ready }})"
          force_orphan: true
