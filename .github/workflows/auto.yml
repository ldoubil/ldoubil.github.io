name: 自动部署

on:
  workflow_dispatch:
  repository_dispatch:
    types: [manual-trigger]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 安装 Node.js 和缓存配置
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: 安装 pnpm
        run: |
          # 使用 npm 安装 pnpm
          npm install -g pnpm
          # 验证 pnpm 是否安装成功
          pnpm --version

      - name: 安装项目依赖
        run: pnpm install

      - name: 构建 Astro 静态文件
        run: pnpm run build

      - name: 创建 CNAME 文件
        run: echo 'acg-n.cn' > build/CNAME

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: github-pages
    steps:
      - name: 下载构建产物
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build

      - name: 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./build
          repository: ldoubil/ldoubil.github.io
          branch: blog
          force_orphan: true
